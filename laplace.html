<body>
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <script>
        var elem = document.documentElement;
        var fs = false;

        function openFullscreen() {
            fs = true;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

        function closeFullscreen() {
            fs = false;
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
        }

        function toggleFullscreen() {
            if (fs) {
                closeFullscreen();
            } else {
                openFullscreen();
            }
        }

        function toggleRadar() {
            var lightbox = lity('rainview.html');
        }

        function loadPage(page) {
            window.location.href = page + ".html";
        }

    </script>

    <div id="buttonGroup" class="btn-group" style="width:100%; position: fixed; bottom: 0;">
        <button class="button" style="width:11.11%" onclick="loadPage('lakecharles')">Lake Charles</button>
        <button class="button" style="width:11.11%" onclick="loadPage('lafayette')">Lafayette</button>
        <button class="button" style="width:11.11%" onclick="loadPage('batonrouge')">Baton Rouge</button>
        <button class="button" style="width:11.11%; background-color: black;" onclick="loadPage('laplace')">Laplace/Covington</button>
        <button class="button" style="width:11.11%" onclick="loadPage('index')">Kenner</button>
        <button class="button" style="width:11.11%" onclick="loadPage('nola')">New Orleans</button>
        <button class="button" style="width:11.11%; background:transparent; border:none; color:transparent;"> </button>
        <button class="button" style="width:11.11%" onclick="toggleFullscreen()">Fullscreen Toggle</button>
        <button class="button" style="width:11.11%" onclick="toggleRadar()">Show Radar</button>
    </div>
</body>
